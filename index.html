<body>
  <h1 id="dynamic-h1">Hozirgi vaqt111: </h1>

  <script>
    function updateH1() {
      const h1 = document.getElementById('dynamic-h1');
      const now = new Date();
      const currentTime = now.toLocaleTimeString();
      h1.textContent = 'Hozirgi vaqt: ' + currentTime;
    }

    // Dastlab yangilab qoâ€™yamiz
    updateH1();

    // Har daqiqada (60 sekundda) yangilab borish

  </script>
